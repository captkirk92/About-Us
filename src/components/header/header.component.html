<header class="sticky top-0 z-20">
  <div class="bg-zinc-900 text-white w-full transition-colors duration-500">
    <div class="max-w-screen-xl mx-auto px-3 sm:px-4">
      <div class="flex justify-between items-center h-20">
        <!-- Left Nav & Mobile Icons -->
        <div class="flex items-center gap-6">
          <button class="lg:hidden" aria-label="Toggle Menu">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 -960 960 960">
              <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
            </svg>
          </button>
          <button class="lg:hidden" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="currentColor" viewBox="0 -960 960 960">
              <path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-28 28ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
            </svg>
          </button>
          <nav class="hidden lg:flex items-center gap-8">
            @for (link of navLinks; track link) {
              <a href="#" class="text-lg font-extrabold tracking-wide hover:text-yellow-400 transition-colors">{{ link }}</a>
            }
          </nav>
        </div>

        <!-- Logo -->
        <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
          <a href="#" class="block w-32 md:w-40">
            <img src="https://i.postimg.cc/KvvNMK89/stickerverselogo.png" alt="StickerVerse Logo" class="w-full h-auto">
          </a>
        </div>

        <!-- Right Nav & Icons -->
        <div class="flex items-center gap-6">
          <nav class="hidden lg:flex items-center gap-8">
            @for (link of actionLinks; track link) {
              <a href="#" class="text-lg font-extrabold tracking-wide hover:text-yellow-400 transition-colors">{{ link }}</a>
            }
          </nav>
          <div class="flex items-center gap-4">
            <button aria-label="Account">
              <svg class="h-8 w-8" viewBox="0 0 28 28" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.986 0.666504C6.62602 0.666504 0.666016 6.63984 0.666016 13.9998C0.666016 21.3598 6.62602 27.3332 13.986 27.3332C21.3593 27.3332 27.3327 21.3598 27.3327 13.9998C27.3327 6.63984 21.3593 0.666504 13.986 0.666504ZM13.9993 24.6665C8.10602 24.6665 3.33268 19.8932 3.33268 13.9998C3.33268 8.1065 8.10602 3.33317 13.9993 3.33317C19.8927 3.33317 24.666 8.1065 24.666 13.9998C24.666 19.8932 19.8927 24.6665 13.9993 24.6665Z"></path>
                <path d="M13.9993 5.99984C15.8438 5.99984 17.3327 7.53486 17.3327 9.43646C17.3327 11.3381 15.8438 12.8731 13.9993 12.8731C12.1549 12.8731 10.666 11.3381 10.666 9.43646C10.666 7.53486 12.1549 5.99984 13.9993 5.99984ZM13.9993 22.2665C11.2216 22.2665 8.76602 20.8002 7.33268 18.5779C7.36602 16.2982 11.7771 15.0496 13.9993 15.0496C16.2105 15.0496 20.6327 16.2982 20.666 18.5779C19.2327 20.8002 16.7771 22.2665 13.9993 22.2665Z"></path>

            </button>
            <button aria-label="Shopping Cart">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="currentColor" viewBox="0 -960 960 960">

          </div>
        </div>
      </div>
    </div>
  </div>
</header>
